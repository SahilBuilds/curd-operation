<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Restaurant Table Booking</h1>
    </header>
    <main>
      <div class="form-container">
        <h2>Make a Reservation</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
          
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required >
          
          <label for="guests">Number of Guests:</label>
          <input type="number" id="guests" name="guests" placeholder="Enter number of guests" required >
          
          <label for="requests">Special Requests:</label>
          <textarea id="requests" name="requests" placeholder="Enter any special requests"></textarea>
          
          <button type="submit">Book Now</button>
        </form>
      </div>
    </main>
    <footer>
      <p>© 2024 Restaurant Name. All rights reserved.</p>
    </footer>
  </div>



  <!-- ***************second page ************************* -->


  <div class="container">
    <header>
      <h1>Admin - Manage Bookings</h1>
    </header>
    <div class="booking">Bookings</div>
    <main>
      <table>
        <thead>
          <tr class="booking">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Time</th>
            <th>Guests</th>
            <th>Special Requests</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <p>© 2024 Restaurant Name. All rights reserved.</p>
    </footer>
  </div>


  <script src="script.js"></script>
</body>

</html>
